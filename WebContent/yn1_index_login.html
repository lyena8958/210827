<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<style>
	a{
		text-decoration :none;
		color : black;
	}
</style>
</head>
<body>

<h2>참치라이더 로그인</h2>

<form action="yn1_loginCheck.jsp" method="post" >
	<table>
		<tr>
			<td>ID</td>
			<td><input type="text" name="userID" required placeholder="아이디를 입력하세요." minlength="5" maxlength="10"></td>
		</tr>
		<tr>
			<td>PW</td>
			<td><input type="text" name="userPW" required placeholder="비밀번호를 입력하세요." minlength="5" maxlength="10"></td>
		</tr>
		<tr>
		<td colspan="2" align="right"><input type="submit" value="로그인"></td>
		</tr>
	</table>
</form>

<button type="button"><a href="yn1_Signup.html">회원가입 하러가기</a></button>

</body>
</html>
